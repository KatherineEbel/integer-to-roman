<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
          rel="stylesheet">
    <link type="text/css" href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/main.js" defer></script>
    <title>Roman Numeral Calculator</title>
</head>

<body class="text-lightest-blue bg-darkest-blue antialiased">
<main class='grid place-items-center pt-12' x-data="app">
    <div
            class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-darkest-blue bg-opacity-50"
            x-show="modalOpen" x-cloak
            x-transition:enter="motion-safe:ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-90"
            x-transition:enter-end="opacity-100 scale-100">
        <!-- Modal inner -->
        <div @click.away='clear'
             class="relative flex bg-dull-blue flex-col gap-8 max-w-screen w-64 h-64 px-6 py-4 mx-auto rounded shadow-lg">
            <button type="button" class="z-50 ml-auto cursor-pointer" @click="clear">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
            <p class='grid gap-4 place-items-center'><span class='text-3xl text-accent' x-text='number'></span> <span>converts to </span><span class='text-3xl text-accent' x-text='roman'></span>
            </p>
        </div>
    </div>

    <h1 class='text-2xl font-bold'>Roman Numeral Calculator</h1>
    <form class='flex flex-col gap-4 mt-8' id='form' @submit.prevent='submitForm'>
        <p class='flex flex-col gap-2'>
            <label for='number'>Enter a number between 1 and 3999</label>
            <input class='border-none focus:outline-none focus:ring focus:ring-accent active:outline-none bg-lightest-blue rounded-lg text-darkest-blue py-2' type='number' id='number' name='number' x-model='number' min='1'
                   max='3999'
            />
        </p>
        <button :disabled='!(!!number)'
                class='disabled:opacity-50 disabled:cursor-not-allowed hover:opacity-90 text-darkest-blue text-xl font-medium rounded-lg bg-accent py-2 shadow-lg'>
            Calculate
        </button>
    </form>
</main>
</body>
</html>
